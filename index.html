<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Profile card component</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="item header">
        <img class="image1" src="images/bg-pattern-card.svg" alt="card-pattern image">
      </div>
      <div class="item profile-image">
        <img class="image2" src="images/image-victor.jpg" alt="victor-image">
        <div class="name">
          <h3>Victor Crest <span>&nbsp;26</span></h3>
          <p>London</p>
        </div>
      </div>
      <div class="item footer">
        <hr>
        <h1>80K</h1>
        <h1>803K</h1>
        <h1>1.4K</h1>
        <h6>Followers</h6>
        <h6>Likes</h6>
        <h6>Photos</h6>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/NiharSaxena">Nihar Saxena</a>
  </div>
  </div>
</body>

</html>
